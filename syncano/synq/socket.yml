name: synq
description: Integration Synq.fm with Syncano.io

config:
  SYNQ_API_KEY:
    required: true

classes:
  video_storage:
    - name: filename
      type: string
      filter_index: true
      order_index: true
    - name: duration
      type: float
    - name: height
      type: integer
    - name: synq_widget
      type: string
    - name: width
      type: integer
    - name: meta
      type: string
      filter_index: true
    - name: extension
      type: string
    - name: synq_video_id
      type: string
      filter_index: true
    - name: synq_upload
      type: object
    - name: embeded_url
      type: text
    - name: synq_state
      type: string
      filter_index: true
      order_index: true
    - name: user
      type: reference
      target: user
      filter_index: true

endpoints:
  update:
    description: Updates video meta data
    file: scripts/update.js

  details:
    description: Returns synq vidoe object details
    file: scripts/details.js

  uploader:
    description: Returns uploader widget
    file: scripts/uploader.js

  delete:
    description: Remove Syncano video object
    file: scripts/delete.js

  list:
    description: List user's video objects
    file: scripts/list.js

  login_or_signup:
    description: Simple script used to login or signup user to Syncano
    file: scripts/login_or_signup.js
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              user_key: 'sfhsjhfso4593598!mdfsjf'
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {}

  subscribe_channel:
    channel: default.{user}

  webhook:
    description: Used to get notify when video upload is complete
    file: scripts/webhook.js

  upload:
    description: Returns neccesary data to begin upload vido to SYNQ
    file: scripts/upload.js
